<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redefinir Senha - AmigoPet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #message {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h2>Redefinir Senha</h2>
  <form id="resetForm">
    <input type="password" id="newPassword" placeholder="Nova senha" required />
    <input type="password" id="confirmPassword" placeholder="Confirmar senha" required />
    <button type="submit">Redefinir</button>
  </form>
  <div id="message"></div>

  <script>
    const form = document.getElementById('resetForm');
    const messageDiv = document.getElementById('message');

    // Captura o token da URL (?token=xxxx)
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');

    if (!token) {
      messageDiv.innerHTML = "<div style='color:red;'>Token inválido ou expirado</div>";
      form.style.display = "none"; // esconde formulário
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (newPassword !== confirmPassword) {
        messageDiv.innerHTML = "<div style='color:red;'>As senhas não coincidem</div>";
        return;
      }

      try {
        const res = await fetch("https://amigopet.onrender.com/reset-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token, newPassword })
        });

        const data = await res.json();

        if (res.ok) {
          messageDiv.innerHTML = `<div style="color:green;">${data.message}</div>`;
          form.reset();
          form.style.display = "none"; // esconde form após sucesso
        } else {
          messageDiv.innerHTML = `<div style="color:red;">${data.error}</div>`;
        }
      } catch (err) {
        console.error(err);
        messageDiv.innerHTML = "<div style='color:red;'>Erro ao redefinir senha</div>";
      }
    });
  </script>
</body>
</html>
